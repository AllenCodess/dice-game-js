<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <h1 class="content-header">JS DICE GAME</h1>
        <div class="content-img-container">
          <img src="" alt="" class="image-itself" />
        </div>
        <div class="dice-container">
          <h2 class="dice-one">Dice One:</h2>
          <h2 class="dice-two">Dice Two:</h2>
        </div>
        <h3 class="rolled-result">You Rolled:</h3>
        <button>Roll Dice</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
